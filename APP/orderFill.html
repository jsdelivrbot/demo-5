<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单填写页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/orderFill.css">
</head>
<body>
<div>
    <!--头部-->
    <header>
        <a>&lt;</a><span>订单填写</span>
    </header>
    <!--主体部分-->
    <section>
        <!--基本信息-->
        <div class="basicInfomaion">
            <div>
                <h3>基本信息</h3>
                <p>出发日期:<span>2016.04.15</span></p>
            </div>
            <p>法意瑞10日跟团游法意瑞10日跟团游法意瑞10日跟团游法意瑞10日跟团游法意瑞10日跟团游</p>
        </div>
        <!--优惠券-->
        <div class="discount">
            <h3>优惠券</h3>
            <p>使用优惠券 <span>&gt;</span></p>
        </div>
        <!--费用明细-->
        <div class="expenseDetail">
            <h3>费用明细</h3>
            <div>
                <ul>
                    <li class="clearfix"><p>基本团费：</p><span>￥10000</span></li>
                    <li class="clearfix"><p>成&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人：</p><span>￥2000*2人</span></li>
                    <li class="clearfix borBo"><p>儿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;童：</p><span>￥1000*1人</span></li>
                    <li class="clearfix"><p>附加费：</p><span>￥2500</span></li>
                    <li class="clearfix borBo"><p>单房差：</p><span>1人</span></li>
                    <li class="clearfix borBo"><p><span></span>优惠券立减</p><span>-￥500</span></li>
                </ul>
                <h5>总价：<span>￥17000</span></h5>
            </div>
        </div>
        <!--预订人信息-->
        <div class="schedulInfo">
            <h3>预订人信息</h3>
            <form action="">
                <ul>
                    <li>
                        <span>姓名:</span>
                        <input type="text" placeholder="必填，姓名">
                    </li>
                    <li>
                        <span>电话:</span>
                        <input type="text" placeholder="必填，用于接收短信">
                    </li>
                    <li>
                        <span>邮箱:</span>
                        <input type="text" placeholder="必填">
                    </li>
                    <li>
                        <textarea name="" id="" cols="30" rows="10">请输入特殊需求；您的要求我们会尽量协调</textarea>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <!--底部提交订单-->
    <footer>
        <p>提交订单</p>
    </footer>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/public.js"></script>
</html>
