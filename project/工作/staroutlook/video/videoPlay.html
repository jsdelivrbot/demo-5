<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>优秀视频展播</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/videoPlay.css" />
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth > 750) {
							clientWidth = 750;
						}
						docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="select-box">
			<div class="select-bg"></div>
			<div class="select-option">
				<div><span>全部赛区</span><i></i></div>
				<div><span>全部项目</span><i></i></div>
				<div><span>全部组别</span><i></i></div>
			</div>
			<div class="select-content">
				<ul>
					<li class="selected" data-areaId="">全部</li>
				</ul>
				<ul>
					<li class="selected" data-matchId="">全部</li>
				</ul>
				<ul>
					<li class="selected" data-groupId="">全部</li>
				</ul>
			</div>
		</div>
		<div id="pullrefresh" class="video-container mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<div class="no-video">
					<img src="images/sweet.jpg" />
					<h3>没有相关视频，请更改筛选条件</h3>
				</div>
				<ul class="have-video">
				</ul>
			</div>

		</div>
		<div id="videoElement" class="videoView">
			<video x5-video-player-type="h5" id="video" class="video" src="" width="100%" controls=""></video>
		</div>
		<div class="videoViewBg"></div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/videoPlay.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
