<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>认证信息</title>
		<link rel="stylesheet" type="text/css" href="../css/mymatch.css"/>
		<link rel="stylesheet" type="text/css" href="../css/certification.css"/>
	</head>
	<body>
		<div class="nav-bar">
			<a class="nav-bar-back" href="javascript:window.history.back();"><</a>
			<h2 class="nav-bar-title">认证信息</h2>
		</div>
		<ul class="container">
			<li>
				<span class="title">真实姓名:</span><span id="realName"></span>
				<img id="headerimg" src="" alt="" />
			</li>
			<li>
				<span class="title">选手性别:</span><span id="gender"></span>
			</li>
			<li>
				<span class="title">民族:</span><span id="nationName"></span>
			</li>
			<li>
				<span class="title">身份证号:</span><span id="idNumber"></span>
			</li>
			<li>
				<span class="title">所属赛区:</span><span id="area"></span>
			</li>
			<li style="display: none;">
				<span class="title">参赛编码:</span><span id="licenseCode"></span>
			</li>
			<li  style="display: none;">
				<span class="title">所属赛区:</span><span id="matchAreaName"></span>
			</li>
			<li>
				<span class="title">学校/机构:</span><span id="schoolOrganization"></span>
			</li>
			<li>
				<span class="title">所属班级:</span><span id="classes"></span>
			</li>
			<li>
				<span class="title">父/母邮箱:</span><span id="parentEmail"></span>
			</li>
			<li>
				<span class="title">项目/组别:</span><span id="group"></span>
			</li>

		</ul>

		<script src="../js/lib/jquery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var userId = localStorage.getItem("userId");
				var token = localStorage.getItem("token");
				$.ajax({
				 	url:"/star/user/getAuth",
				 	type:"post",
				 	data: {'userId':userId,'token':token},
				 	dataType:"json",
				 	success:function(data){
				 		console.log(data);
				 		if(data.result == 1){
				 			$("#realName").text(data.data.realName);
				 			$("#headerimg").attr("src",data.data.certificateImgUrl);
				 			var sex = data.data.gender == 0 ? "女":"男";
				 			$("#gender").text(sex);

				 			var reg = /^(\d{3})(\d*)(\d{4})$/;
							var idNumber = data.data.idNumber.replace(reg, function(a, b, c, d) {
							    return b + c.replace(/\d/g, "*") + d;
							});
				 			$("#idNumber").text(idNumber);

				 			$("#nationName").text(data.data.nationName);
				 			$("#area").text(data.data.provinceName + "-" + data.data.cityName + "-" + data.data.countyName);

				 			if(data.data.licenseCode){
	 							$("#licenseCode").text(data.data.licenseCode).parent().show();
				 			}

				 			$("#matchAreaName").text(data.data.matchAreaName);
				 			$("#schoolOrganization").text(data.data.schoolOrganization);
				 			$("#classes").text(data.data.classes);
				 			$("#parentEmail").text(data.data.parentEmail);
				 			$("#group").text(data.data.matchName + "-" + data.data.matchAgeName);

				 		}
				 	}
				});
			});
		</script>
	</body>
</html>
