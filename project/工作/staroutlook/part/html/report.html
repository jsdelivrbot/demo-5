<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
		<title>分析报告</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<body style="max-width: 750px; margin: 0px auto;">
	
		<!--头部-->
		<div class="nav-bar">
			<a class="nav-bar-back" href="javascript:window.history.back();"><</a>
			<h2 class="nav-bar-title">分析报告</h2>
		</div>
		<!--主体-->
		<div class="report">
			<!--评分-->
			<div class="score_area">
				<div class="score_content">
					<a href="javascript:void(0)"><img src="../images/test_bg_fraction@3x.png" alt="" /></a>
					<div class="score"></div>
				</div>
				<div class="score_instruction">
					<div class="instruction_up">
						<p class="SOOPT"></p>
					</div>
					<p class="CRFR"></p>
				</div>
				<div class="share_content" style="display: none;">
					<div class="button_group">
						<a href="javascript:void(0)" class="share">分享</a>
						<a href="javascript:void(0)" class="check"><span>查看详细报告>></span></a>
					</div>
				</div>
			</div>
			<!--推荐-->
			<div class="commend_area">
					<img class="commend_pic" src="../images/test_image_recommend@3x.png" alt="" />
				<div class="commend_content">
					<!--选项卡区域-->
					<div class="commend_tab">
						<!--选项卡头部-->
						<ul class="tab_menu">
							<li class="active">在线课程</li>
							<li>培训机构</li>		
						</ul>
						<!--选项卡内容-->
						<div class="tab_box">
							<div class="tab_1"> <a href="javascript:void(0)"><img src="" alt=""  style="width"/></a></div>
							<div class="tab_2"> <a href="javascript:void(0)"><img src="" alt="" /></a> </div>	
						</div>
					</div>	
				</div>			
			</div>
		</div>
		<div id="sharePopover">
			<div class="mask-bg"></div>
			<ul class="shareList clearfix -mob-share-list">
				<li class="-mob-share-weibo">
					<a class="sina" href="javascript:void(0);"><span class="iconfont">&#xe61a;</span><span class="icontext">微博</span></a>
				</li>
				<li style="display: none;" class="-mob-share-weixin">
					<a class="weixin" href="javascript:void(0);"><span class="iconfont">&#xe615;</span><span class="icontext">微信好友</span></a>
				</li>
				<li style="display: none;" class="-mob-share-weixin">
					<a class="friend" href="javascript:void(0);"><span class="iconfont">&#xe619;</span><span class="icontext">朋友圈</span></a>
				</li>
				<li class="-mob-share-qq">
					<a class="qq" href="javascript:void(0);"><span class="iconfont">&#xe616;</span><span class="icontext">QQ好友</span></a>
				</li>
				<li class="-mob-share-qzone">
					<a class="qqZone" href="javascript:void(0);"><span class="iconfont">&#xe617;</span><span class="icontext">QQ空间</span></a>
				</li>
			</ul>
			<button id="channel1" class="cancle">取消</button>
