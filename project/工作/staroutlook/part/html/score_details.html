<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的成绩</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/score_details.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><span class="status"></span><span class="countyName"></span></h1>
		</header>
		<div class="top">
			<div id="score_area">
				<svg width="100%" height="100%" preserveAspectRatio="xMaxYMax meet" viewbox="0 0 440 440">
					<!--外-->
					<circle cx="220" cy="220" r="180" id="circle" stroke-dasharray="0 1130"></circle>
					<circle cx="220" cy="220" r="180" id="circle1" stroke-dasharray="0 1130"></circle>

					<!--中-->

					<circle cx="220" cy="220" r="145" id="circle2" stroke-dasharray="0 1130"></circle>

					<!--内-->
					<circle cx="220" cy="220" r="110" id="circle3" stroke-dasharray="0 1130"></circle>
				</svg>
				<span class="score_num"></span>
				<span class="score_tottal">总分</span>
			</div>

			<div class="pie_info">
				<!--三个环-->
				<div class="three" style="display:none;">
					<div class="pie_info_left">
						<div class="actual_core"><span class="contentFraction"></span>/40</div>
						<div class="instruction">内容</div>
						<div class='diamond1'></div>
					</div>
					<div class="pie_info_cneter">
						<div class="actual_core"><span class="pronunciationFraction"></span>/30</div>
						<div class='instruction'>发音</div>
						<div class='diamond2'></div>
					</div>
					<div class="pie_info_right">
						<div class="actual_core"><span class="styleFraction"></span>/30</div>
						<div class='instruction'>风采</div>
						<div class='diamond3'></div>
					</div>
				</div>

				<div class="two" style="display:none;">
					<div class="pie_info_left">
						<div class="actual_core"><span class="evaluate"></span>/100</div>
						<div class="instruction">测评</div>
						<div class='diamond1'></div>
					</div>
					<div class="pie_info_right">
						<div class="actual_core"><span class="interview"></span>/100</div>
						<div class='instruction'>面试</div>
						<div class='diamond2'></div>
					</div>
				</div>

				<!--一个环-->
				<div class="one" style="display:none;">
					<div class="pie_info_center">
						<div class="actual_core"><span class="interview"></span>/100</div>
						<div class="instruction">面试</div>
						<div class='diamond1'></div>
					</div>
				</div>

			</div>
			<!--pie_info-->
		</div>
		<!--top-->
		<div class="bottom">
			<div class="bottom_tittle"><span>得分评价</span></div>
			<div class="bottom_content">
			</div>
		</div>

		<script src="../js/lib/jquery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/mui/mui.min.js" charset="utf-8"></script>
		<script src="../js/lib/layer/layer.m.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main/score_details.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</body>

</html>
