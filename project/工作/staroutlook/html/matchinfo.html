<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>StarOutLook</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/matchinfo.css"/>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="./myinfo.html"></a>
			<h1 class="mui-title">我的比赛</h1>
			<button id="toView" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">信息查看</button>
		</header>
		<div class="info">
			<div class="info-bg"></div>
			<div class="info-content">
				<div class="info-header">
					<img src="" alt="" />
				</div>
				<div class="info-name"></div>
				<div class="info-area"></div>
			</div>
		</div>
		<div class="match-container" style="display: none;">
			<div class="instructions"></div>
			<button id="infomatching">选手信息匹配</button>
			<p class="tips">获得参赛编码后，可进行选手信息匹配</p>
			<p class="tips">获得更多赛事信息</p>
			<p class="tips notice"></p>
			
			<div id="infomatchingPopover" class="mui-popover">
				<h1>选手信息匹配</h1>
				<input id="matchcode" type="text" placeholder="请输入参赛编码" value="" />
				<input id="coding" type="text" placeholder="请输入验证码" value="" />
				<button id="match" disabled="disabled">匹配</button>
				<p class="tips">匹配过程中如出现问题,请联系本地区赛务老师</p>
				<img id="verifyImg" src=""  />
			</div>
		</div>
		
	<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/layer/layer.m.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/matchinfo.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
