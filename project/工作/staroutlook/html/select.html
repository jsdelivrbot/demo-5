<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>筛选</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/select.css" />
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
	</head>
	<body>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">筛选</h1>
			</header>
			<section id="slider" class="mui-slider">
				<div class="matchclass-nav mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">				
					<a class="mui-control-item mui-active" href="#item1mobile">赛区</a>								
					<a class="mui-control-item" href="#item2mobile">项目</a>			
					<a class="mui-control-item" href="#item3mobile">组别</a>				
				</div>
				

				<div class="matchclass mui-slider-group">
					<!--赛区-->
					<div id="item1mobile" class='mui-slider-item mui-control-content mui-active match area'>
						<div class="info clearfix">
							<span class='active' data-matchId="0">全部</span>
						</div>
						
					</div>
					<!--项目-->
					<div id="item2mobile" class='mui-slider-item mui-control-content matchclass classmatch'>
						<div class='match project'>
							<div class="info clearfix">	
								<span class="active" data-matchId="0">全部</span>
							</div>				
						</div>
					</div>
					<!--组别-->
					<div id="item3mobile" class='mui-slider-item mui-control-content matchclass classmatch'>
						<div class='match group'>
							<div class="info clearfix">		
								<span class="active" data-matchId="0">全部</span>
							</div>					
						</div>
					</div>
				</div>
			</section>
			<div id="confirm">确认</div>
	</body>
	<script src="../js/jquery-1.11.0.js" type="text/javascript"></script>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/select.js" type="text/javascript" charset="utf-8"></script>
</html>
