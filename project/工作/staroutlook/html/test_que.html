<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>试题测试</title>
	    <link rel="stylesheet" href="../css/mui.min.css" />
	    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
	    <style type="text/css">
		    .container{
		    	display: block;
		    }
	    	.question{
	    		margin: 0.8rem 0;
	    	}
	    	.btn-test {
			    background: rgba(255,255,255,0.25);
			}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">试题测试</h1>
		</header>
		<div class="container">
			<div class="question">
				<div class="ques-stems">1plus &nbsp; (+) &nbsp; 1equals &nbsp; (=) &nbsp; ______</div>
			</div>
			<div class="option">
				<p class="option-text"><span class="option-ques option-A"></span><span class="option-digit">one 1</span></p>
				<p class="option-text"><span class="option-ques option-B"></span><span class="option-digit">two 2</span></p>
				<p class="option-text"><span class="option-ques option-C"></span><span class="option-digit">three 3</span></p>
				<p class="option-text"><span class="option-ques option-D"></span><span class="option-digit">four 4</span></p>
			</div>
		</div>
		
		<button class="btn-test" disabled="disabled">Next</button>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/test_que.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
