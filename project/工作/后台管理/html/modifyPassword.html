<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>重置密码</title>
		<link rel="stylesheet" href="../css/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main/global.css" />
		<link rel="stylesheet" type="text/css" href="../css/main/modifyPassword.css" />
	</head>

	<body>
		<div class="modify-content">
			<div class=" bgcolor-f9f9f9">
				<!--重新设置密码-->
				<form class="form-horizontal reset-password active" role="form">
					<h2 class="color-354252">密码重置</h2>
					<div class="form-group">
						<div class="col-sm-12 fillIn">
							<input type="password" class="form-control" id="newPassword" placeholder="输入新密码">
							<i class="icon-password password-default"></i>
						</div>
						<p class="col-sm-offset-2 help-block">字母、数字或者英文符号，最短8位，区分大小写</p>
						<div class="col-sm-12 fillIn">
							<input type="password" class="form-control" id="confirmpassword" placeholder="确认新密码">
							<i class="icon-password password-default"></i>
						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button id="btn-next" type="button" class="btn btn-primary btn-lg">完成</button>
						</div>
					</div>
				</form>
				<!--密码重置成功-->
				<div class="panel-body">
					<h2 class="color-354252">密码重置</h2>
					<div class="reset-success clear">
						<img class="fl" src="../images/train_image_password_reset_success.png"/>
						<div class="fr">
							<p class="color-354252">密码已重置成功</p>
							<span><span class='countTime'>5</span>秒后自动跳转，如未跳转点击 <a href="login.html"> 立即跳转</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/lib/jquery-1.11.0.js"  type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/bootstrap.min.js"  type="text/javascript" charset="utf-8"></script>
	<script  src="../js/main/modifyPassword.js" type="text/javascript" charset="utf-8"></script>
</html>
