<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>个人认证列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/lib/bootstrap.min.css">

		<link rel="stylesheet" href="css/lib/jquery.dataTables.css">
		<link rel="stylesheet" href="css/main/global.css">
		<link rel="stylesheet" href="css/main/personalAuthenticationList.css">
		<!--[if lt IE 9]>
			<script src="js/lib/html5shiv.min.js"></script>
			<script src="js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<ol class="breadcrumb color-354252">
				<li><a id="goAuthenInformation">认证设置</a>－</li>
				<li class="active"><a href="#">个人认证列表</a></li>
			</ol>

			<div class="panel-default">
				<div class="row operation">
					<div class="col-sm-10">
						<form class="form-inline" role="form">
							<div class="form-group">
								<input type="text" class="form-control" id="name" placeholder="输入姓名">
							</div>
							<div class="form-group">
								<label class="control-label" for="status">状态：</label>
								<select id="status">
									<option value="">全部</option>
									<option value="1">等待审核</option>
									<option value="2">审核通过</option>
									<option value="3">审核未通过</option>
								</select>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-search" id="searchBtn">查询</button>
							</div>
						</form>
					</div>
					<div class="col-sm-2 text-right">
						<button type="button" id="preSave" class="btn btn-add">添加</button>
					</div>
				</div>
				<table id="example" class="display" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>序号</th>
							<th>姓名</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="modal" id="searchBtnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

				<div class="modal-dialog">
					<div class="modal-content">

						<div class="modal-header text-center">
							<h3 class="modal-title">个人认证信息</h3>
						</div>

						<div class="modal-body" style="overflow:hidden;">
							<div class="col-sm-12">
								<form id="importMatchPersonForm" name="importMatchPersonForm" class="form-horizontal" method="POST" role="form" enctype="multipart/form-data">

									<div class="form-group">
										<label class="col-md-3 control-label">真实姓名:</label>

										<div class="col-md-9 form-control-static" id="reallyName" style="line-height:25px;">

										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">身份证号:</label>

										<div class="col-md-9 form-control-static" id="idCard" style="line-height:25px;">

										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">手持身份证照片:</label>

										<div class="col-md-9 form-control-static" id="idPic" style="margin-top:8px;">

										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">证件照片:</label>

										<div class="col-md-9 form-control-static" id="credentialPic" style="left:-5px;">

										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">手机号:</label>

										<div class="col-md-9 form-control-static" id="phone" style="line-height:25px;">

										</div>
									</div>
									<div class="col-md-12 text-center">
										<button type="button" id="knowBtn" class="btn btn-primary">知道了</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal" id="picModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<script src="js/lib/jquery-1.11.0.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/jquery.dataTables.min.js"></script>
		<script src="js/lib/dataTables.bootstrap.min.js"></script>
		<script src="js/lib/respond.min.js"></script>
		<script src="js/main/personalAuthenticationList.js"></script>
	</body>

</html>
