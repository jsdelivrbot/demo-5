<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>编辑模板</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/lib/fileinput.min.css" />
		<link rel="stylesheet" href="css/main/global.css"/>
		<link rel="stylesheet" href="css/main/addTemplate.css" />
		<script type="text/javascript" src="js/lib/ckeditor/ckeditor.js"></script>
		<style type="text/css">
			#saveBtn{
				background: #4790fb;
			}
		</style>
		<!--[if lt IE 9]>
			<script src="js/lib/html5shiv.min.js"></script>
			<script src="js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<ol class="breadcrumb color-354252">
				<li><a href="#">频道设置</a>－</li>
				<li><a href="#">测试设置</a>－</li>
				<li class="active">编辑模板</li>
			</ol>

			<div class="panel-default">
				<form class="form-horizontal" role="form">
					<div class="row">
						<div class="col-md-8">
							<input type="hidden" id="templateId" name="id">
							<!--模板名称-->
							
								<div class="form-group">
									<label class="col-md-3 control-label"><em>*</em>模板名称:</label>
								
									<div class="col-md-9">
										<input type="text" id="templateName" name="name" class="form-control" />
										<p class="help-block">30个字以内</p>
									</div>
								</div>
							
							<!--模板素材-->
							
								<div class="form-group">
									
									 <label class="col-md-3 control-label"><em>*</em>模板素材:</label>

									<div class="col-md-9 form-control-static">
										<input id="templateMaterial" name="file" type="file">
										<p class="help-block">仅限50m以内的MP4文件</p>
									</div>
								</div>
							
							<!--模板图片-->
							
								<div class="form-group">
									 <label class="col-md-3 control-label"><em>*</em>模板图片:</label>
							
									<div class="col-md-9 form-control-static">
										<input id="templateImage" name="file" type="file" accept="image/jpeg,image/png">
										<p class="help-block">仅支持jpg，png格式图片，1M以内</p>
									</div>
								</div>
							
							<!--权重值-->
							
								<div class="form-group">
									 <label class="col-md-3 control-label"><em>*</em>权重值:</label>
								
									<div class="col-md-9 form-control-static">
										<input type="number" id="weights" name="weights" class="form-control" />
										<p class="help-block">权重值越高的模板优先显示</p>
									</div>
								</div>
							
							<!--模板介绍-->
							
								<div class="form-group">
									 <label class="col-md-3 control-label"><em>*</em>模板介绍:</label>
									<!--富文本编辑器-->
									<div class="col-md-9 form-control-static">
										<textarea name="financial.bz"></textarea>
										<script type="text/javascript">var editor = CKEDITOR.replace("financial.bz");</script>
									</div>
								</div>
						
							<!--按钮-->
							<div class="col-md-12 text-center" style="margin-left:17%;">
								<button type="button" id="saveBtn" class="edit btn btn-primary">保存</button>
								<button type="button" id="returnBtn" class="editSubmitBtn btn btn-primary">返回</button>
							</div>

						</div>
						</div><!--row-->
						
					</form>
				</div>
				<!--panel-default-->
			</div><!--page-content-->

			<script src="js/lib/jquery-1.11.0.js"></script>
			<script src="js/lib/bootstrap.min.js"></script>
			<script src="js/lib/fileinput.min.js"></script>
			<script src="js/lib/fileinput_locale_zh.js"></script>		
			<script src="js/main/editTemplate.js"></script>
	</body>

</html>
