<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>讲师设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="css/lib/jquery.dataTables.css">
		<link rel="stylesheet" href="css/main/global.css">
		<link rel="stylesheet" href="css/main/starLecturer.css">
		<!--[if lt IE 9]>
			<script src="../js/lib/html5shiv.min.js"></script>
			<script src="../js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<ol class="breadcrumb color-354252">
				<li><a>频道设置</a>－</li>
				<li class="active"><a>讲师设置</a></li>
			</ol>
			<div class="panel-default">
				<div class="row operation">
					<div class="col-sm-10">
						<form class="form-inline" role="form" id="searchForm">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="输入姓名">
							</div>
							<div class="form-group">
								<label class="control-label" for="status">状态：</label>
								<select id="status" name="status">
									<option value="">全部</option>
									<option value="1">未发布</option>
									<option value="2">已发布</option>
									<option value="3">已下线</option>
									<option value="4">已删除</option>
									<option value="5">修改未发布</option>
								</select>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-search" id="searchBtn">查询</button>
							</div>
						</form>
					</div>
					<div class="col-sm-2 text-right">
						<button type="button" class="btn btn-add" id="preSave">添加</button>
					</div>
				</div>
				<table id="dataTable" class="display" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>序号</th>
							<th>姓名</th>
							<th>权重值</th>
							<th>状态</th>
							<th>认证状态</th>
							<th>操作</th>
							<th>最后操作时间</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

		<script src="js/lib/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/jquery.dataTables.min.js"></script>
		<script src="js/lib/dataTables.bootstrap.min.js"></script>
		<script src="js/main/starLecturer.js"></script>
	</body>

</html>
