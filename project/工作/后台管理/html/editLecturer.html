<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>编辑讲师</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/lib/fileinput.min.css" />
		<link rel="stylesheet" href="css/main/addLecturer.css" />
		<link rel="stylesheet" href="css/main/global.css" />
		<script type="text/javascript" src="js/lib/ckeditor/ckeditor.js"></script>
		<style type="text/css">
			#saveBtn{
				background: #4790fb;
			}
		</style>
		<!--[if lt IE 9]>
			<script src="js/lib/html5shiv.min.js"></script>
			<script src="js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<ol class="breadcrumb color-354252">
				<li><a href="#">频道设置</a>－</li>
				<li><a href="#">讲师设置</a>－</li>
				<li class="active">编辑讲师</li>
			</ol>
			<div class="panel-default" >
				<form class="form-horizontal" role="form">
					<input type="hidden" id="lecturerId" name="id" />
					<div class="row">
						<div class="col-md-8">
							
							<!--讲师姓名-->
							
								<div class="form-group">
									 <label class="col-md-3 control-label"><em>*</em>讲师姓名:</label>
								
									<div class="col-md-9 form-control-static">
									
										<input type="text" id="lecturerName" name="lecturerName" class="form-control" />
										  <p class="help-block">30个字以内</p>
									</div>
								</div>
							
							<!--讲师照片-->
							
								<div class="form-group">
									
									 <label class="col-md-3 control-label"><em>*</em>讲师照片:</label>

									<div class="col-md-9 form-control-static">
										<input id="lecturerPic" name="file" type="file" accept="image/jpeg,image/png">
										<p class="help-block">仅支持jpg，png格式图片，1M以内</p>
									</div>
								</div>
							
							<!--权重值-->
							
								<div class="form-group">
									 <label class="col-md-3 control-label"><em>*</em>权重值:</label>
							
									<div class="col-md-9 form-control-static">
										<input type="text" id="lecturerWeight" name="lecturerWeight" class="form-control" />
										<p class="help-block">权重值越高的讲师优先显示</p>
									</div>
								</div>
							
							
							<!--讲师介绍-->
							
								<div class="form-group">
									 <label class="col-md-3 control-label"><em>*</em>讲师介绍:</label>
									<!--富文本编辑器-->
									<div class="col-md-9 form-control-static">
										<textarea name="financial.bz"></textarea>
										<script type="text/javascript">var editor = CKEDITOR.replace("financial.bz");</script>								
									</div>
								</div>
						
							<!--按钮-->
							<div class="col-md-12 text-center" style="margin-left:17%;">
									<button type="button" id="saveBtn" class="editBtn btn btn-primary">保存</button>
									<button type="button" id="returnBtn" class="returnBtn btn btn-primary">返回</button>
							</div>

						</div>
						</div><!--row-->
						
					</form>
				</div>
				<!--container-->
			</div>

			<script src="js/lib/jquery-1.11.0.js"></script>
			<script src="js/lib/bootstrap.min.js"></script>
			<script src="js/lib/fileinput.min.js"></script>
			<script src="js/lib/fileinput_locale_zh.js"></script>
			<script src="js/main/editLecturer.js"></script>
	</body>

</html>
