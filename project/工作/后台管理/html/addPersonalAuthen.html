<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加个人认证</title>
		<link href="css/lib/fileinput.min.css" rel="stylesheet">
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main/global.css"/>
		<link rel="stylesheet" href="css/main/addPersonalAuthen.css" />
		<!--[if lt IE 9]>
			<script src="js/lib/html5shiv.min.js"></script>
			<script src="js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<ol class="breadcrumb color-354252">
				<li><a id="goAuthenInfo">认证设置</a>－</li>
				<li><a id="gotoPersonalAuthList">个人认证列表</a>－</li>
				<li class="active">添加个人认证</li>
			</ol>
			<div class="panel-default">
				<form class="form-horizontal" role="form">
					<div class="row">
						<div class="col-md-8">
							<input type="hidden" name="lecturerId" id="lecturerId">
							<input type="hidden" id="idCardJustUrl">
							<input type="hidden" id="idCardBackUrl">
							<!--真实姓名-->
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>真实姓名：</label>
								<div class="col-md-10">
									<input type="text" id="reallyName" name="reallyName" class="form-control" maxlength="50" />
								</div>
								<p class="help-block col-md-offset-2">50字以内</p>
							</div>
							
							<!--身份证号码-->
							<div class="form-group">
								
								 <label class="col-md-2 control-label"><em>*</em>身份证号：</label>

								<div class="col-md-10 form-control-static">
									<input type="text" id="idCardNo" name="idCardNo" class="form-control"  maxlength="18" />
								</div>
								<p class="help-block col-md-offset-2">请输入正确的身份证号码</p>
							</div>
							
							<!--手持身份证照片-->
							<div class="form-group">
								 <label class="col-md-2 control-label"><em>*</em>手持身份证照片：</label>
						
								<div class="col-md-10">
									<input id="idcardimg" name="file" type="file" accept="image/*">
								</div>
								<p class="help-block col-md-offset-2">仅支持jpg，png格式图片，1M以内</p>
							</div>
							
							<!--证件照片-->
							<div class="form-group">
								 <label class="col-md-2 control-label"><em>*</em>证件照片：</label>
							
								<div class="col-md-10 ">
									<input id="certificateimg" multiple="multiple" name="file" type="file" accept="image/*">
								</div>
								<p class="help-block col-md-offset-2">可以上传本人获得的证书照片或证件照片。仅支持jpg，png格式图片，1M以内</p>
							</div>
							
							<!--手机号-->
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>手机号：</label>
								
								<div class="col-md-10">
									<div class="col-md-9" style="max-width: 280px;">
										<input id="personalAuthenticationPhone" name="personalAuthenticationPhone" type="tel" class="form-control" maxlength="11">
									</div>
									<div class="col-md-2">
										<button id="codeBtn" type="button" class="validateCodeBtn btn btn-primary">发送验证码</button>
									</div>
								</div>
								<p class="help-block col-md-offset-2">请使用真实有效手机号，可作为专家登录希望之星app</p>
							</div>
							
							<!--验证码-->
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>验证码：</label>
								<div class="col-md-3">
									<input id="validateCode" name="validateCode" type="text" class="form-control" maxlength="6">
								</div>
							</div>

							<!--按钮-->
							<div class="col-md-10 text-center">
								<button id="saveBtn" type="button" class="personalSubmitBtn btn" data-toggle="modal" disabled="disabled">提交认证</button>
							</div>
						
					</div><!--row-->
				</form>
			</div>
		</div>
		<div class="modal" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-body">
		            	<img src="images/train_image_certification_tips.png"/>
		            	<p class="color-354252">您的认证信息已经提交</p>
		            	<span class="text-tip">我们将在7日内将审核结果发送至您注册的邮箱，请注意查收！</span>
		            </div>
		        </div>
		    </div>
		</div>
		<script src="js/lib/jquery-1.11.0.js"></script>
		<script src="js/lib/fileinput.min.js"></script>
		<script src="js/lib/fileinput_locale_zh.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/main/addPersonalAuthen.js"></script>
	</body>

</html>
