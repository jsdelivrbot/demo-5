<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>编辑机构信息</title>
		<link rel="stylesheet" href="css/lib/fileinput.min.css" />
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!--<link rel="stylesheet" href="css/lib/bootstrap.min.css" />-->
		<link rel="stylesheet" href="css/main/global.css" />
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
		<link rel="stylesheet" href="css/main/editInstitutionalInfo.css" />
		<script type="text/javascript" src="js/lib/ckeditor/ckeditor.js"></script>
		<!--[if lt IE 9]>
			<script src="js/lib/html5shiv.min.js"></script>
			<script src="js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<ol class="breadcrumb color-354252">
				<li><a href="#">机构设置</a>－</li>
				<li class="active"><a href="#">编辑机构信息</a></li>
			</ol>
			<div class="panel-default">

				<form class="form-horizontal" role="form">

					<div class="row">
						<!--机构名称-->
						<div class="col-md-12 ">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>机构全称:</label>

								<div class="col-md-8">

									<input type="text" id="institutionName" name="institutionName" class="form-control" />
									<p class="help-block">30个字以内</p>
								</div>
							</div>
						</div>

						<!--首页图片-->
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>首页图片:</label>

								<div class="col-md-8">
									<input id="indexImage" name="file" type="file" accept="image/jpeg,image/png">
									<p class="help-block">仅支持jpg，png格式图片，1M以内</p>
								</div>
							</div>
						</div>
						<!--副标题-->
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>副标题:</label>
								<div class="col-md-8 ">
									<input type="text" id="subheading" name="subheading" class="form-control" />
									<p class="help-block">副标题展示在首页图片下方，30字以内</p>
								</div>
							</div>
						</div>
						<!--联系电话-->
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>联系电话:</label>
								<div class="col-md-8 ">
									<input type="text" id="institutionPhone" name="institutionPhone" class="form-control" />
								</div>
							</div>
						</div>

						<!--所在地区-->
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>所在地区:</label>

								<div class="col-md-8">
									<div class="col-md-3">
										<input type="hidden" value="" id="hideProvince" />
										<select name="province" id="province">
											<option value="">省</option>
										</select>
									</div>
									<div class="col-md-3">
										<input type="hidden" value="" id="hideCity" />
										<select name="city" id="city">
											<option value="">市</option>
										</select>
									</div>
									<div class="col-md-3">
										<input type="hidden" value="" id="hideCounty" />
										<select name="county" id="county">
											<option value="">区/县</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<!--详细地址-->
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>详细地址:</label>
								<div class="col-md-8 ">
									<input type="text" id="institutionDetailAdress" name="institutionDetailAdress" class="form-control" />
									<p class="help-block">80字以内</p>
								</div>
							</div>
						</div>
						<!--地图标记-->
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>地图标记:</label>
								<div class="col-md-6">
									<div id="container" style="width:500px; height:300px">
										<!--<div class="button-group">
										    <input id="cityName" class="inputtext" placeholder="请输入地址" type="text"/>
										    <input id="query" class="button" value="搜索" type="button"/>
										</div>-->
										<div class='panel'>
											<input id='input' value=''/>
											<!--<div id='message'></div>-->
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--机构介绍-->
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>机构介绍:</label>
								<!--富文本编辑器-->
								<div class="col-md-8">
									<textarea id="financial.bz" name="financial.bz"></textarea>
									<script type="text/javascript">
										var editor = CKEDITOR.replace('financial.bz');
									</script>
								</div>
							</div>
						</div>

						<div class="col-md-9 text-center">
							<button id="saveBtn" type="button" class="btn btn-primary">保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/lib/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/areaData.js"></script>
		<script type="text/javascript" src="js/lib/fileinput.min.js"></script>
		<script type="text/javascript" src="js/lib/fileinput_locale_zh.js"></script>
		<!--<script src="http://webapi.amap.com/maps?v=1.3&key=1e21c1453023d44ae16dbd7d633d08f5"></script>-->
		<script type="text/javascript" src="js/main/editInstitutionalInfo.js"></script>

	</body>

</html>
