<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加机构认证</title>
		<link href="css/lib/fileinput.min.css" rel="stylesheet">
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main/global.css" />
		<link rel="stylesheet" href="css/main/addMechanismAuthen.css" />
		<!--[if lt IE 9]>
			<script src="js/lib/html5shiv.min.js"></script>
			<script src="js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<ol class="breadcrumb color-354252">
				<li>
					<a id="goAuthenInformation">认证设置</a>－</li>
				<li class="active">添加机构认证</li>
			</ol>
			<div class="panel-default">
				<form class="form-horizontal" role="form">
					<div class="row">
						<div class="col-md-9">
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>机构全称：</label>
								<div class="col-md-10">
									<input type="text" id="agencyFullName" name="agencyFullName" class="form-control" maxlength="60" />
								</div>
								<p class="help-block col-md-offset-2">60个字以内</p>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>机构营业执照：</label>
								<div class="col-md-10 form-control-static">
									<input id="certificateimg" name="file" type="file" accept="image/*">
								</div>
								<p class="help-block col-md-offset-2">仅支持jpg，png格式图片，1M以内</p>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>机构营业执照号：</label>

								<div class="col-md-10">
									<input id="agencyBusinessLicenseNo" name="agencyBusinessLicenseNo" type="text" class="form-control">

								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>法人手持身份证照片：</label>
								<div class="col-md-10 ">
									<input id="idcardimg" name="file" type="file" accept="image/jpeg,image/png">
								</div>
								<p class="help-block col-md-offset-2">仅支持jpg，png格式图片，1M以内</p>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>联系电话：</label>
								<div class="col-md-10">
									<input id="mechanismAuthenticationPhone" name="mechanismAuthenticationPhone" type="tel" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>所在地区：</label>
								<div class="col-md-10">
									<div class="col-md-3">
										<input type="hidden" value="" id="hideProvince" />
										<select name="province" id="province">
											<option value="">省</option>
										</select>
									</div>
									<div class="col-md-3">
										<input type="hidden" value="" id="hideCity" />
										<select name="city" id="city">
											<option value="">市</option>
										</select>
									</div>
									<div class="col-md-3">
										<input type="hidden" value="" id="hideCounty" />
										<select name="county" id="county">
											<option value="">区/县</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><em>*</em>详细地址：</label>
								<div class="col-md-10">
									<input id="detailAdress" name="detailAdress" type="text" class="form-control" maxlength="80">
								</div>
								<p class="help-block col-md-offset-2">80个字以内</p>
							</div>
							<div class="col-md-10 text-center">
								<button id="saveBtn" type="button" class="personalSubmitBtn btn" data-toggle="modal" disabled="disabled">提交认证</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<img src="images/train_image_certification_tips.png" />
						<p class="color-354252">您的认证信息已经提交</p>
						<span class="text-tip">我们将在7日内将审核结果发送至您注册的邮箱，请注意查收！</span>
					</div>
				</div>
			</div>
		</div>
		<script src="js/lib/jquery-1.11.0.js"></script>
		<script src="js/lib/fileinput.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/fileinput_locale_zh.js"></script>
		<script src="js/lib/areaData.js"></script>
		<script src='js/main/addMechanismAuthen.js'></script>
	</body>

</html>
