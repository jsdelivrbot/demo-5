		<title>认证信息</title>

		<link rel="stylesheet" type="text/css" href="css/main/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/main/authenInformation.css"/>

	<body>
		<div class="page-content clear color-354252">
			<ol class="breadcrumb color-354252">
			    <li class="active">认证设置</li>
			</ol>
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<div class="panel-body fl">
					<a class="mechanism-box addMechanismAuthen"><img src="images/train_image_mechanism_authen.png"/></a>
					<p>1，每个账号仅可认证一家机构</p>
					<p>2，认证成功后信息不可更改</p>
					<p>3，需准备，营业执照照片，法人手持身份证照片，联系电话等信息</p>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel-body fl color-354252">
					<a class="mechanism-box addPersonalAuthen"><img src="images/train_image_personal_authen.png"/></a>
					<p>1，每个账号可认证多个个人</p>
					<p>2，认证成功后信息不可更改</p>
					<p>3，需准备，认证人员手持身份证照片，相关证件，联系电话等信息</p>
				</div>
			</div>
		</div>
		<script src="js/lib/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
