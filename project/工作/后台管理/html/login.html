<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="../css/main/global.css">
		<link rel="stylesheet" href="../css/main/login.css">
		<!--[if lt IE 9]>
			<script src="../js/lib/html5shiv.min.js"></script>
			<script src="../js/lib/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="container-fluid fr" style="padding-right: 10%;">
					<div class="loginBox" style="width:540px;">
						<div class="clear">
							<h2 class="fl"><img class="starOutlook" src="../images/train_image_xwzx.png"/></h2>
							<span class="register-box fr">还没有账号?<a href="register.html" class="text-center">立即注册</a></span>
							<div style="clear:both"></div>
						</div>
						<form class="form-horizontal bgcolor-f9f9f9" role="form">

							<h3 id="title" class="text-center">欢迎登录希望之星公众平台</h3>
							<div class="form-group">
								<div class="col-md-12">
									<p id="tinfo" style="visibility: hidden;"></p>
									<input type="email" class="form-control" id="email" name="email" placeholder="邮箱名">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12">
									<input type="password" class="form-control" id="password" placeholder="密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 text-left">
									<input type="checkbox" id="remeberPass" name="remeberPass" style="display: none;" checked="checked">
									<label for="remeberPass"><i class="Ischecked selected"></i>记住密码</label>
								</div>
								<div class="col-md-6 text-right">
									<div class="checkbox">
										<a href="forgetPassword.html" class="forgetPass">忘记密码？</a>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="text-center">
									<button id="login" type="button" class="btn btn-primary">登录</button>
								</div>
							</div>
						</form>
					</div>
		</div>

		<script src="../js/lib/jquery-1.11.0.js"></script>
		<script src="../js/main/login.js"></script>
	</body>

</html>
