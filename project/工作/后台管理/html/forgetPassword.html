<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>忘记密码</title>
		<link rel="stylesheet" href="../css/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main/global.css" />
		<link rel="stylesheet" type="text/css" href="../css/main/modifyPassword.css" />
	</head>

	<body>
		<div class="modify-content">
			<div class=" bgcolor-f9f9f9">
				<!--输入邮箱-->
				<form class="form-horizontal forget-password active" role="form">
					<h2 class="color-354252">密码找回</h2>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="email" class="form-control" id="email" placeholder="请输入邮箱地址">
						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button id="btn-next" type="button" class="btn btn-primary btn-lg">下一步</button>
						</div>
					</div>
				</form>
				<!--登录邮箱查看邮件-->
				<div class="panel-body">
					<h2 class="color-354252">密码找回</h2>
					<div class="mail-trieve">
						<img src="../images/train_image_paeeword_retrieve.png"/>
						<p class="color-354252">已将验证邮件发送至您的邮箱，请登录邮箱，进行下一步操作。</p>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button id="btn-next" type="button" class="btn btn-primary btn-lg">去邮箱接受邮件</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/lib/jquery-1.11.0.js"  type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/bootstrap.min.js"  type="text/javascript" charset="utf-8"></script>
	<script  src="../js/main/forgetPassword.js" type="text/javascript" charset="utf-8"></script>
</html>
