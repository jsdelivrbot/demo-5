<body>


<!--中间区域-->
<div class="dl" style="background: url(img/login.jpg)  no-repeat center top;background-size: cover;">
    <div class="user f1">
        <div class="content">
            <img class="l_logo" src="img/l_logo.png">
            <input type="password"   class="text_pge us" placeholder="请输入手机号">
            <div class="item-ifo">
                <input type="password"   class="text_pge passw print_m" placeholder="短信验证码">
                <a href="javascript:;" class="u_mess h_myzm">获取短信验证码</a>
                <div class="hidTestCode" style="display: none"></div>
            </div>
            <div class="item-ifo">
                <input type="text"  class="authcode cm" placeholder="验证码">
                <img class="code" src="img/code.png">
                <span class="fl lmax">看不清？<a href="" class="fk pt">换一张</a></span>
            </div>
            <p class="error">*错误信息提示</p>
            <a class="btn-entry" href="">立即登录</a>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">
    //  短信验证码效果
    $(".u_mess").click(function () {
        _this = $(this);
        _this.hide();
        _this.next(".hidTestCode").show();
        _this.next(".hidTestCode").html("60秒后重新发送");
        var timeout = 60;
        timer = window.setInterval(function () {
            timeout--;
            if (timeout <= 0) {
                window.clearInterval(timer);
                _this.show();
                _this.next(".hidTestCode").hide();
                timeout = 60;
            } else {
                _this.next(".hidTestCode").html(timeout + "秒后重新发送");
            }
        }, 1000)
    })



</script>
