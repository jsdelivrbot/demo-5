    <script language="javascript" type="text/javascript">
        var i = 3;
        var intervalid;
        intervalid = setInterval("fun()", 1000);
        function fun() {
            if (i == 0) {
//                登录页链接
//                window.location.href = "http://xf.faxuan.net/";
                clearInterval(intervalid);
            }
            document.getElementById("mes").innerHTML = i;
            i--;
        }
    </script>

</div>
