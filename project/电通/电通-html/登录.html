<body>


<!--中间区域-->
<div class="dl" style="background: url(img/login.jpg)  no-repeat center top;background-size: cover;">
    <div class="user">
        <div class="content">
            <img class="l_logo" src="img/l_logo.png">
            <input type="text"   class="text_pge us" placeholder="请输入手机号">
            <input type="password"   class="text_pge passw" placeholder="请输入密码">

            <div class="item-ifo">
                <input type="text"  class="authcode" placeholder="验证码">
                <img src="img/code.png">
                <span class="fl">看不清？<a href="" class="fk">换一张</a></span>
            </div>
            <div class="rememory">
                <input type="checkbox" class="checkbox" name="chkRememberMe" value="on"/>
                <label class="look mar">记住密码</label>
                <label class="look ma">忘记密码？</label>
            </div>
            <p class="error">*错误信息提示</p>
            <a class="btn-entry" href="">立即登录</a>
        </div>

    </div>
</div>
