<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心--找回密码</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/findPassword.css">
</head>
<body>
<div>
    <!--够旅游logo-->
    <header class="clearfix">
        <a href="">&lt;</a>
        <img src="images/body_Logo.png" alt="">
    </header>
    <!--重置信息-->
    <section class="findPW">
        <!--个人信息-->
        <form action="">
            <ul>
                <li>
                    <span></span><input type="text" placeholder="请填写您的手机号">
                </li>
                <li>
                    <span></span><input type="text" placeholder="验证码，4位数字"><a href="">获取验证码</a>
                </li>
                <li>
                    <span></span><input type="password" placeholder="设置新密码">
                </li>
            </ul>
            <!--登录、注册按钮-->
            <div class="findPWButton">
                <a href="">重置密码</a>
            </div>
        </form>
    </section>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/public.js"></script>
</html>
