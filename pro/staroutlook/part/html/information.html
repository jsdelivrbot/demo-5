<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
		<title>基本信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iosSelect.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mymatch.css"/>
		<link rel="stylesheet" type="text/css" href="../css/information.css"/>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a id="return" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">基本信息</h1>
		</header>

		<div id="nationPopover" class="mui-popover">
			<header class="iosselect-header">
				<a href="javascript:void(0)" id="cancel" class="close">取消</a>
				<a href="javascript:void(0)" id="confirm" class="sure">确定</a>
			</header>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--民族列表-->
				</div>
			</div>
		</div>

		<ul class="container">
			<li>
				<label for="name">真实姓名:</label>
				<textarea id="name" maxlength="15" rows="1" cols="14" placeholder="可输入15字以内汉字和字母"></textarea>
			</li>
			<li>
				<label for="sex">选手性别:</label>
				<span class="select" id="selectSex">请选择</span>
				<input type="hidden" id="sex" value="">
        		<i class="iconfont iconfontright">&#xe600;</i>
			</li>
			<li>
				<label for="nation">民族:</label>
				<span class="select" id="nation">请选择</span>
        		<i class="iconfont iconfontright">&#xe600;</i>
			</li>

			<li>
				<label for="certificateType">证件类型:</label>
				<!--<span class="select" id="selectCertificateType">请选择</span>
				<input type="hidden" id="certificateType" value="">-->
				<span class="select" id="selectCertificateType" data-id="1" data-value="身份证" style="color: rgb(255, 255, 255);">身份证</span>
				<input type="hidden" id="certificateType" value="1">
        		<i class="iconfont iconfontright">&#xe600;</i>
			</li>
			<li>
				<label for="certificate">证件号码:</label>
				<input type="tel" id="certificate" value="" maxlength="18" placeholder="可输入8-18位数字和字母" />
			</li>
			<li>
				<label for="area">所属赛区:</label>
				<span class="select" data-city-code="510100" data-province-code="510000" data-district-code="510105" id="show_contact">请选择</span>
				<input type="hidden" name="contact_province_code" data-id="0001" id="contact_province_code" value="" data-province-name="">
        		<input type="hidden" name="contact_city_code" id="contact_city_code" value="" data-city-name="">
        		<input type="hidden" name="contact_district_code" id="contact_district_code" value="" data-district-name="">
        		<i class="iconfont iconfontright">&#xe600;</i>
			</li>
			<li>
				<label for="code">手机号码:</label><input type="tel" id="phone" maxlength="11" value="" />
			</li>
		</ul>
		<div class="tips">认证成功后可使用手机号直接登录</div>
		<button class="btn btn-next" id="nextButton" disabled="disabled">下一步</button>

	</body>
	<script src="../js/lib/jquery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/lib/mui/mui.min.js" charset="utf-8"></script>
	<script src="../js/lib/select/iosSelect.js"></script>
	<script src="../js/lib/select/areaData_v2.js"></script>
	<script src="../js/main/information.js"></script>
	<script src="../js/lib/layer/layer.m.js" type="text/javascript" charset="utf-8"></script>
</html>
