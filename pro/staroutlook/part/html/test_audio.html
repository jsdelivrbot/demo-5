<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="希望之星,希望之星英语风采大赛,StarOutLook,中央电视台希望之星,CCTV希望之星">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>音频测试</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css "/>
		<link rel="stylesheet" href="../css/test_audio.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">音频测试</h1>
		</header>
		<section>
			<h3>为了确保您答题过程的顺利<br />在正式答题前，让我们进入音频测试环节：</h3>
			<dl>
				<dt><img src="../images/test_icon_1.png" alt="" /></dt>
				<dd>本次测评包含听力理解部分。请您在安静的环境中进入答题环节。请您戴上耳机或打开声音外放，并将声音调制合适的大小；</dd>
			</dl>
			<dl>
				<dt><img src="../images/test_icon_2.png" alt="" /></dt>
				<dd>点击本页面下方的声音播放按钮进行音量大小的调整；</dd>
			</dl>
			<dl>
				<dt><img src="../images/test_icon_3.png" alt="" /></dt>
				<dd>音量调整完毕后，点击“Start”按钮正式进入您的测评。</dd>
			</dl>
		</section>
		<div class="btn-audio"><audio id="mp3Btn"><source src="http://cdn.staroutlook.com/match/audition.mp3" type="audio/mpeg" /></audio></div>
		
		<button class="btn-test" disabled="disabled">START</button>

		<script src="../js/lib/jquery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/mui/mui.min.js" charset="utf-8"></script>
		<script src="../js/main/test_audio.js"></script>
	</body>

</html>
