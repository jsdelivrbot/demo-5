		<script type="text/javascript">
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var matchId = GetQueryString("matchId");
			showMatchMap(matchId);
			function showMatchMap(matchId){
				if(matchId == 4){
					$('.child-maplist').show().siblings().hide();
				}else if(matchId == 3){
					$('.music-maplist').show().siblings().hide();
				}else if(matchId == 2){
					$('.drama-maplist').show().siblings().hide();
				}else{
					$('.theme-maplist').show().siblings().hide();
				}
			}
